<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <input type="text" id="searchInput" placeholder="Search by name...">
    <button onclick="loadEmployees()">Refresh</button>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>EID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="openAddModal()">Add New Employee</button>

<!-- Modal -->
<div id="addModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeAddModal()">&times;</span>
    <h3>Add New Employee</h3>
    <form id="addForm">
      <label>EID: <input type="number" name="Eid" required></label><br>
      <label>Name: <input type="text" name="Name" required></label><br>
      <label>Position: <input type="text" name="Position" required></label><br>
      <label>Salary: <input type="number" name="Salary" required></label><br>
      <label>Age: <input type="number" name="Age" required></label><br>
      <label>Address: <input type="text" name="Address" required></label><br>
      <label>DeptCode: <input type="text" name="DeptCode" required></label><br><br>
      <button type="submit">Add Employee</button>
    </form>
  </div>
</div>
<!-- Edit Modal -->
<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h3>Edit Employee</h3>
    <form id="editForm">
      <input type="hidden" name="docId">
      <label>EID: <input type="number" name="Eid" required></label><br>
      <label>Name: <input type="text" name="Name" required></label><br>
      <label>Position: <input type="text" name="Position" required></label><br>
      <label>Salary: <input type="number" name="Salary" required></label><br>
      <label>Age: <input type="number" name="Age" required></label><br>
      <label>Address: <input type="text" name="Address" required></label><br>
      <label>DeptCode: <input type="text" name="DeptCode" required></label><br><br>
      <button type="submit">Update Employee</button>
    </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
